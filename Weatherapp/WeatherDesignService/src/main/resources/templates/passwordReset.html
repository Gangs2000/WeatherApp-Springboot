<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .bi{font-size:18px;}
    </style>
</head>
<body style="background-color:#95A3E0;">
    <a href="/login">Click to go back login page..</a>
    <div class="modal fade" id="forgotPin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Verify OTP and Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/verifyOTP" method="post">
                        <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email address</label>
                        <input type="email" class="form-control"  name="username" aria-describedby="emailHelp1" th:value="${emailId}" readonly>
                        <div id="emailHelp1" class="form-text">We'll never share your email with anyone else.</div><br>
                        <label class="form-label"><i class="bi bi-chat-left-dots-fill"></i>&nbsp;&nbsp;Enter OTP</label>
                        <input type="text" name="otp" placeholder="*****" class="form-control" maxlength="5" autocomplete="off" required><br>
                        <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Enter new password</label>
                        <input type="password" name="password" placeholder="********" class="form-control" maxlength="10" required><br>
                        <button type="submit" class="btn btn-primary" style="width:100%; font-weight:bold;">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    $(window).on('load', function() {
    $('#forgotPin').modal('show');
    });
</script>
