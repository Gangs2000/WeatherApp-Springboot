<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>WeatherApp LOGIN/Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .bi{font-size:18px;}
    </style>
</head>
<body style="background-color:#95A3E0;">
    <div class="container" style="margin-left:15%; margin-top:12%">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="background-color:#FFFFFF; padding:35px; border-radius:10px">
                <div class="row">
                    <div class="col-sm">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm"><h3>Login</h3></div>
                                    <div class="col-sm" style="margin-top:1%"><a data-bs-toggle="modal" href="#forgotPin"><small>Forgot password?</small></a></div>
                                </div><br>
                                <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email address</label>
                                <input type="email" class="form-control" placeholder="example@gmail.com" name="username" aria-describedby="emailHelp1" autocomplete="off" required>
                                <div id="emailHelp1" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Password</label>
                                <input type="password" name="password"  placeholder="********" class="form-control" maxlength="10" required>
                            </div><br>
                            <center><button type="submit" class="btn btn-primary" style="width:100%"><strong>Login</strong></button></center>
                        </form>
                    </div>
                    <div class="col-sm">
                        <form action="/registration" method="post">
                            <div class="mb-3">
                                <h3>Create new account</h3><br>
                                <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Enter email address</label>
                                <input type="email" class="form-control" name="userName" placeholder="example@gmail.com" aria-describedby="emailHelp2" autocomplete="off" required>
                                <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Password</label>
                                    <input type="password" name="password" placeholder="********" class="form-control" maxlength="10" required>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label"><i class="bi bi-geo-alt-fill"></i>&nbsp;&nbsp;Enter city name </label>
                                    <input type="text" name="location" placeholder="Ex: Chennai" class="form-control" autocomplete="off" required>
                                </div>
                            </div>
                            <center><button type="submit" class="btn btn-primary" style="width:100%; margin-top:10%"><strong>Create Account</strong></button></center>
                        </form>
                    </div>
                </div>
            </div><br><br>
            <center><h5 th:text="${message}" style="color:white; margin-top:20px; font-weight:bold;"/></center>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <!--Model-->
    <div class="modal fade" id="forgotPin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forgot password?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/sendOTP" method="post">
                        <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email address</label>
                        <input type="email" class="form-control" name="username" placeholder="example@gmail.com" aria-describedby="emailHelp3" autocomplete="off" required>
                        <div id="emailHelp3" class="form-text">We'll never share your email with anyone else.</div><br>
                        <button type="submit" class="btn btn-primary" style="width:100%; font-weight:bold;">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
