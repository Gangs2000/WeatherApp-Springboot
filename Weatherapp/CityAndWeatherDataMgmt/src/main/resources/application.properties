server.port=8088

#postgres Database configurations
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/weatherDB
spring.datasource.username=postgres
spring.datasource.password=postgres

#Dialect for PostgresSql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

#Mongo Database configurations
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=weather-forcast

#Debugging and Tracing
logging.level.org.springframework.web= DEBUG
logging.level.org.hibernate= ERROR

#Allow circular reference
spring.main.allow-circular-references=true

#Eureka client configuration
spring.application.name=city-and-weather-restapi-service
eureka.client.serviceUrl.defaultZone=http://localhost:8089/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.devtools.remote.restart.enabled=true
spring.cloud.compatibility-verifier.enabled=false